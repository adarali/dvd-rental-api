<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Verification</title>
</head>
<body>
    <form th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${authRequest}" method="post">
        <input type="hidden" th:field="*{code}">
        <h3>Email Verification</h3>
        <table>
            <tr>
                <td><label for="username">Username</label></td>
                <td><input type="text" id="username" th:field="*{username}"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" id="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td><button type="submit">Verify</button></td>
            </tr>
        </table>
        <p th:text="${message}"></p>
    </form>
</body>
</html>
